<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odliczator czasu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ff63b25cdc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="counter-app">

        <div class="settings active">
            <h1>Ustawienia</h1>

            <label for="event-name">Nazwa wydarzenia</label>
            <input type="text" id="event-name" value="Nowy Rok">
            <table class="date">
                <tr>
                    <td><label for="event-day">Dzień:</label></td>
                    <td><label for="event-month">Miesiąc:</label></td>
                    <td><label for="event-year">Rok:</label></td>
                </tr>
                <tr>
                    <td><input type="number" id="event-day" maxLength="2" value="1"></td>
                    <td><input type="number" id="event-month" maxLength="2" value="1"></td>
                    <td><input type="number" id="event-year" maxLength="4" value="2024"></td>
                </tr>
            </table>
            <label for="event-image">Link do obrazka</label>
            <input type="text" id="event-image" value="default.jpg">
            <button class="save">Zapisz</button>
        </div>

        <div class="app-body">
            <div class="image-section">
                <div class="settings-btn"><i class="fas sa-slider-h"></i>
                </div>

                <script src="script.js"></script>
</body>

</html>
